<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kwang's Mall</title>
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="css/admin-category.css" />
    <script src="js/admin-category.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 (로고, 관리페이지, 로그아웃, 카트 ) -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="image/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">Kwang's Mall</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul>
              <li><a href="#">사이트 관리</a></li>
              <li><a href="#">로그아웃</a></li>
              <li>
                <a href="#" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 카테고리 추가 폼(Form) -->
    <div class="sell-product-form-container">
      <form class="box sell-product-form-box">
        <p class="title is-5 has-text-primary">카테고리 추가하기</p>
        <div class="field">
          <label class="label">카테고리 이름</label>
          <div class="control">
            <input class="input" type="text" placeholder="Men Clothes" />
          </div>
        </div>

        <div class="field">
          <label class="label">카테고리 설명</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="센세이셔널한 봄, 여름 코디"
            />
          </div>
        </div>

        <div class="field is-fullwidth mb-5">
          <label class="label">카테고리 사진</label>
          <div class="file has-name is-fullwidth">
            <label class="file-label">
              <input class="file-input" type="file" name="image-file" />
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label"> 사진 업로드 </span>
              </span>
              <span class="file-name"> men-clothes.png </span>
            </label>
          </div>
        </div>
        <button class="button is-primary is-fullwidth">
          카테고리 추가하기
        </button>
      </form>
    </div>
  </body>
</html>
