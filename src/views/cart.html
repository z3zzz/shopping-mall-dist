<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kwang's Mall</title>
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="css/cart.css" />
    <script src="js/cart.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 (로고, 계정관리, 로그아웃, 카트 ) -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="image/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">Kwang's Mall</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="field has-addons my-auto is-flex-grow-1">
            <div class="control header-search-input">
              <input
                class="input is-info"
                type="text"
                placeholder="원하시는 제품을 검색해 보세요."
              />
            </div>
            <div class="control">
              <button class="button is-info">
                <span class="icon">
                  <i class="fas fa-magnifying-glass"></i>
                </span>
              </button>
            </div>
          </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul>
              <li><a href="#">계정 관리</a></li>
              <li><a href="#" id="logoutTag">로그아웃</a></li>
              <li>
                <a href="#" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 제품 상세 설명 -->
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="title">
            <p class="is-size-2">장바구니</p>
          </div>
          <div class="subtitle">
            <p class="is-size-6">
              &gt; &nbsp; 주문결제 &nbsp; &gt; &nbsp;주문완료
            </p>
          </div>
        </div>

        <div class="tile is-ancestor">
          <div class="tile is-8 is-parent">
            <div class="box cart-products-container">
              <div class="cart-products-header">
                <label class="checkbox">
                  <input type="checkbox" />
                  <p class="help">전체선택</p>
                </label>
                <label class="seperator">
                  <p class="help help-seperator">&nbsp;&nbsp;|&nbsp;&nbsp;</p>
                </label>
                <label class="delete-part">
                  <p class="help">선택삭제</p>
                </label>
              </div>
              <div class="cart-product-item">
                <label class="checkbox">
                  <input type="checkbox" />
                </label>
                <figure class="image is-96x96">
                  <img src="https://bulma.io/images/placeholders/128x128.png" />
                </figure>
                <div class="content">
                  <h3>아이보리 니트</h3>
                </div>
                <div class="quantity">
                  <button class="button is-rounded">
                    <span class="icon is-small">
                      <i class="fas fa-thin fa-minus"></i>
                    </span>
                  </button>
                  <input class="input" type="number" />
                  <button class="button is-rounded">
                    <span class="icon is-small">
                      <i class="fas fa-thin fa-plus"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="box order-summary">
              <p class="title">Three</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
