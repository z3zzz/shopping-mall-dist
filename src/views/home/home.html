<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kwang's Mall</title>
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 슬라이드 이미지용 css, js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"
    ></script>
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- AWS S3 사진 업로드용 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 (로고, 검색창, 계정관리, 회원가입, 로그인, 카트 ) -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">Kwang's Mall</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="field has-addons my-auto is-flex-grow-1">
            <div class="control header-search-input">
              <input
                class="input is-info"
                type="text"
                placeholder="원하시는 제품을 검색해 보세요."
              />
            </div>
            <div class="control">
              <button class="button is-info">
                <span class="icon">
                  <i class="fas fa-magnifying-glass"></i>
                </span>
              </button>
            </div>
          </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul>
              <!-- class를 is-active로 하면 클릭 불가해짐. -->
              <li><a href="#">계정관리</a></li>
              <li><a href="/register">회원가입</a></li>
              <li><a href="/login">로그인</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 슬라이드 이미지 -->
    <section class="section">
      <div class="container is-clipped">
        <div class="slider-arrow-container">
          <button class="slider-arrow slider-arrow-left" id="sliderArrowLeft">
            <span class="icon is-large">
              <i class="fas fa-chevron-left fa-2x"></i>
            </span>
          </button>
          <button class="slider-arrow slider-arrow-right" id="sliderArrowRight">
            <span class="icon is-large">
              <i class="fas fa-chevron-right fa-2x"></i>
            </span>
          </button>
        </div>

        <div id="slider"></div>
      </div>
    </section>

    <!-- 제품 카드 모음 -->

    <!-- Footer -->
  </body>
</html>
